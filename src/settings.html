<html lang="ru">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link href="bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script src="js/settings.js"></script>

<title>EasyMap - Settings</title>

<body style="width: 560px;" id="filter">
	<div class="card-body bg-Light">
		<div class="card mb-2">
			<div class="card-body">
				<div class="form-check form-switch mb-2">
				  <input class="form-check-input option" type="checkbox" id="default-loc-enabld">
				  <label class="form-check-label"></label>
				</div>
				<div class="input-group input-group-sm mb-2">
				  <span class="input-group-text"></span>
				  <input class="form-control option" placeholder="Например: 82.920430" id="default-latitude" type="number" min="-90" max="90" step="0.0001">
				</div>
				<div class="input-group input-group-sm">
				  <span class="input-group-text"></span>
				  <input type="text" class="form-control option" placeholder="Например: 55.030204" id="default-longitude" type="number" min="-180" max="180" step="0.0001">
				</div>
			</div>
		</div>
		<div class="card mb-2">
			<div class="card-body">
				<div class="form-check form-switch">
					<input class="form-check-input  option" type="checkbox" id="default-zoom-enabld">
					<label class="form-check-label"></label>
				</div>
				<label class="form-label" for="default-zoom-value"></label>
				<div class="container">
					<div class="row">
					    <div class="col-11">
							<input type="range" class="form-range option" min="1" max="19" value="0" id="default-zoom-value">
						</div>
					    <div class="col-1 value-label" style="padding-left: 0.25rem; padding-right: 0.25rem; text-align: center;">
							<label>1</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card mb-2">
			<div class="card-body">
				<div class="form-check form-switch">
					<input class="form-check-input option" type="checkbox" id="filters-enabld">
					<label class="form-check-label"></label>
				</div>
				<label class="form-label" for="grayscale-intensity"></label>
				<div class="container">
					<div class="row mb-2">
						<div class="col-11">
							<input type="range" class="form-range option" min="0" max="100" value="0" id="grayscale-intensity">
						</div>
						<div class="col-1 value-label" style="padding-left: 0.25rem; padding-right: 0.25rem; text-align: center;">
							<label>0</label>
						</div>
					</div>
				</div>
				<label class="form-label" for="invert-intensity"></label>
				<div class="container">
					<div class="row">
						<div class="col-11">
							<input type="range" class="form-range option" min="0" max="100" value="0" id="invert-intensity">
						</div>
						<div class="col-1 value-label" style="padding-left: 0.25rem; padding-right: 0.25rem; text-align: center;">
							<label>0</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
			<label class="form-label"></label>
				<div class="btn-group container" role="group">
					<button type="button" class="btn btn-danger" id="btn-yandex">Yandex</button>
					<button type="button" class="btn btn-warning" id="btn-bootstrap">Bootstrap</button>
					<button type="button" class="btn btn-dark" id="btn-git">GitHub</button>
				</div>
			</div>
		</div>
	</div>
</body>
